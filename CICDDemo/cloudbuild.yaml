steps:

#Build and tag docker container
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/gcp-cloud-service/todo-app', './app/']

#Push Container to container registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/gcp-cloud-service/todo-app']

#Deploy to cloud run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'cloudrunservice'
    - '--image'
    - 'gcr.io/gcp-cloud-service/todo-app'
    - '--region'
    - 'us-central1'
    - '--port'
    - '3000'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
images:
  - 'gcr.io/gcp-cloud-service/todo-app'